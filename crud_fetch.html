<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/CRUD_FETCH/estilos/style.css">
    <title>CRUD API REST FETCH</title>
</head>
<body>
    
    <h3 class="bg-light rounded">CRUD API REST FETCH</h3>
    <section class="crud bg-secondary">
        <article >
            <h4 class="crud_title ">Agregar Santo</h4>
            <div class="contenedor_form">
                <form action="" class="crud_form col-3 nput-group input-group-sm mb-3">
                    <input  type="text" name="nombre" placeholder="Nombre" required>
                    <br>
                    <input type="text" name="constelacion" placeholder="Constelación" required>
                    <br>
                    <input class="btn btn-success" type="submit" value="Enviar">
                    <input type="hidden" name="id">
                </form>
            </div>
        </article>
        <article>
            <h2>Ver Santos</h2>
            <table class="crud_table ">
                <thead>
                    <tr>
                        <th>Nombre:</th>
                        <th>Constelación:</th>
                        <th>Acciones:</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </article>
    </section>
    <template id="crud_template">
        <tr>
            <th class="name"></th>
            <th class="constellation"></th>
            <th>
                <button class="edit btn btn-primary">Editar</button>
                <button class="delete btn btn-danger">Eliminar</button>
            </th>
        </tr>
    </template>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/index_FETCH.js"></script>v
</body>
</html>
